apply plugin: 'scala'
apply plugin: "com.github.maiflai.scalatest"

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.maiflai:gradle-scalatest:0.9"
    }
}

repositories {
    mavenCentral()
}

ext.scalaMajorVesrion = '2.11'

dependencies {
    compile "org.scala-lang:scala-library:$scalaMajorVesrion.1"
    compile "org.jsoup:jsoup:1.8.3"
    testCompile "org.scalatest:scalatest_$scalaMajorVesrion:2+"
    testRuntime 'org.pegdown:pegdown:1.1.0'
    testCompile "org.scalatest:scalatest_$scalaMajorVesrion:2.2.4"
    testCompile 'junit:junit:4.12'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}